<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/assets/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // variables for title and pages
            var title = "CFAN6 C2"
            var page = 1
            var max = 110

            function updateTitle() {
                document.title = title + " :: " + page;
            }

            // comic page here
            function updateImg() {
                filename = ("0000" + page).slice(-4)
                $("#comic").attr("src", "https://raw.githubusercontent.com/rustMotherboard/cfan6-img/master/2/cfan6-2" + filename + ".png");
                updateTitle();
            };

            function imgPos() {
                if ((page + 1) <= max) {
                    page++;
                    updateImg();
                }
            };

            function imgNeg() {
                if ((page - 1) > 0) {
                    page--;
                    updateImg();
                }
            };

            function img2Pos() {
                page = max;
                updateImg();
            }

            function img2Neg() {
                page = 1;
                updateImg();
            }

            function pageChange() {
                var x = parseInt(document.getElementById("goto").value);
                if (x >= 1 && x <= max) {
                    page = x;
                    updateImg();
                } else {
                    console.log("Invalid page number");
                }
            }

            $('#forward').on('click', imgPos);
            $('#back').on('click', imgNeg);
            $('#forwardest').on('click', img2Pos);
            $('#backest').on('click', img2Neg);

            $("button[onclick='pageChange()']").on('click', pageChange);

            updateImg();

            $("input").attr("max", max);
        });
    </script>
</head>

<body>
    <div class="main">


        <center>
            <img id="comic" class="figure" style="vertical-align:top;" src="">
            <br>
            <button id="backest">
                ◀◀
            </button>
            <button id="back">
                ◀
            </button>
            <input id="goto" type="number" min="1" max="1" value="1">
            <button onclick="pageChange()">
                GO
            </button>
            <button id="forward">
                ▶
            </button>
            <button id="forwardest">
                ▶▶
            </button>
        </center>

        <p><a href="/projects/cfan6.html"><img src="/assets/img/backimg.svg"></a></p>

    </div>
</body>

</html>
